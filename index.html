	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
		<!--<div id="resultSection">-->
			<h5 id="inputDisplay"></h5>
			<!--<hr>-->
			<h3 id="results"></h3>
		<!--</div>-->
		<div id="keySection">
			<div class="row text-center">
				<!--<div class="col-xs-3">-->
				<!--	<button id="ma" class="keys">MA</button>-->
				<!--</div>-->
				<!--<div class="col-xs-3">-->
				<!--	<button id="ms" class="keys">MS</button>-->

				<!--</div>-->

			</div>
			<div class="row text-center">
				<div class="col-xs-3">
					<button id="ce" class="back">CE</button>
				</div>
				<div class="col-xs-3">
					<button id="c" class="back">C</button>
				</div>
				<div class="col-xs-3">
					<button id="back" class="back">Back</button>
				</div>
				<div class="col-xs-3">
					<button id="/" class="operator">/</button>
				</div>

			</div>
			<div class="row text-center">
				<div class="col-xs-3">
					<button id="7" class="keys">7</button>
				</div>
				<div class="col-xs-3">
					<button id="8" class="keys">8</button>
				</div>
				<div class="col-xs-3">
					<button id="9" class="keys">9</button>
				</div>
				<div class="col-xs-3">
					<button id="*" class="operator">*</button>
				</div>

			</div>
			<div class="row text-center">
				<div class="col-xs-3">
					<button id="4" class="keys">4</button>
				</div>
				<div class="col-xs-3">
					<button id="5" class="keys">5</button>
				</div>
				<div class="col-xs-3">
					<button id="6" class="keys">6</button>
				</div>
				<div class="col-xs-3">
					<button id="-" class="operator">-</button>
				</div>

			</div>
			<div class="row text-center">
				<div class="col-xs-3">
					<button id="1" class="keys">1</button>
				</div>
				<div class="col-xs-3">
					<button id="2" class="keys">2</button>
				</div>
				<div class="col-xs-3">
					<button id="3" class="keys">3</button>
				</div>
				<div class="col-xs-3">
					<button id="+" class="operator">+</button>
				</div>

			</div>

			<div class="row text-center">
				<div class="col-xs-3">
					<button id="+-" class="operator">+-</button>
				</div>
				<div class="col-xs-3">
					<button id="0" class="keys">0</button>
				</div>
				<div class="col-xs-3">
					<button id="." class="keys">.</button>
				</div>
				<div class="col-xs-3">
					<button id="equals" class="equals">=</button>
				</div>
				

			</div>
				<!--<div class="col-xs-3">-->

				<!--</div>-->
				

			</div>
		</div>

	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="script.js"></script>
